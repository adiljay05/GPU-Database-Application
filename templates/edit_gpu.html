<!doctype html>
<html>

<head>
    <title>GPU Details</title>
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <script src="/static/scripts.js"></script>
</head>

<body>
    <h1>GPU Details</h1>
    <div id="firebase-auth-container"></div>
    <button id="sign-out" hidden="true">Sign out</button>
    <div id="login-info" hidden="true">
		{% if user_data %}
            <dl>
                <dt>Name:</dt><dd>{{ user_data['name'] }}</dd>
                <dt>Email:</dt><dd>{{ user_data['email'] }}</dd>
            </dl>
            <form action="/update_details" method="POST">
                <input type="hidden" name="old_name" value="{{gpu_data['name'] }}">
                <input type="text" name="name" value="{{ gpu_data['name'] }}"><br>
                <input type="text" name="manufacturer" value="{{ gpu_data['manufacturer'] }}"><br>
                <input type="date" name="issue_date" value="{{ gpu_data['issued_date'] }}"><br>
                <input type="text" name="geometryShader" value="{{ gpu_data['geometryShader'] }}"><br>
                <input type="text" name="tesselationShader" value="{{ gpu_data['tesselationShader'] }}"><br>
                <input type="text" name="shaderInt16" value="{{ gpu_data['shaderInt16'] }}"><br>
                <input type="text" name="sparseBinding" value="{{ gpu_data['sparseBinding'] }}"><br>
                <input type="text" name="textureCompressionETC2" value="{{ gpu_data['textureCompressionETC2'] }}"><br>
                <input type="text" name="vertexPipelineStoresAndAtomics" value="{{ gpu_data['vertexPipelineStoresAndAtomics'] }}"><br>
                <input type="submit" value="UPDATE">
            </form>
        {% elif error_message %}
		Error Message: {{ error_message }}
		{% endif %}
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
<script src="{{ url_for('static', filename='app-setup.js') }}"></script>

</html>
